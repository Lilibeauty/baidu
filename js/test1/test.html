<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>IFE ECMAScript</title>
	</head>

	<body>
		<input id="first_number" type="number" placeholder="第一个数字">.
		<input id="second_number" type="number" placeholder="第二个数字">
		<button id="add_btn">加</button>
		<button id="minus-btn">减</button>
		<button id="times-btn">乘</button>
		<button id="divide-btn">除</button>
		<p id="result">运算结果</p>
		<!-- 点对应加减乘除按钮的时候，将两个输入框中的数字做对应的算术，并将结果显示在id为result的p标签内。
暂时不用做任何异常处理-->
		<script>
			var firstNumber;
			var secondNumber;
			const addBtn = document.getElementById("add_btn");
			addBtn.addEventListener('click', AddBtn);

			function AddBtn() {
				firstNumber = document.getElementById("first_number").value;
				secondNumber = document.getElementById("second_number").value;
				var resultNumber = parseFloat(firstNumber) + parseFloat(secondNumber);
				document.getElementById("result").innerHTML = resultNumber;
			}
			const miunsBtn = document.getElementById("minus-btn");
			miunsBtn.addEventListener('click', MiunsBtn);

			function MiunsBtn() {
				firstNumber = document.getElementById("first_number").value;
				secondNumber = document.getElementById("second_number").value;
				var resultNumber = firstNumber - secondNumber;
				document.getElementById("result").innerHTML = resultNumber;
			}
			const timesBtn = document.getElementById("times-btn");
			timesBtn.addEventListener('click', TimesBtn);

			function TimesBtn() {
				firstNumber = document.getElementById("first_number").value;
				secondNumber = document.getElementById("second_number").value;
				var resultNumber = firstNumber * secondNumber;
				document.getElementById("result").innerHTML = resultNumber;
			}
			const divideBtn = document.getElementById("divide-btn");
			divideBtn.addEventListener('click',DivideBtn);
			function DivideBtn(){
				firstNumber = document.getElementById("first_number").value;
				secondNumber = document.getElementById("second_number").value;
				var resultNumber = firstNumber / secondNumber;
				document.getElementById("result").innerHTML = resultNumber;
			}
		</script>
	</body>

</html>
