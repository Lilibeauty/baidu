<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>

	<body>
		<div>
			<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
			<input id="num-a" type="text">
			<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
			<input id="num-b" type="text">
		</div>
		<div>
			<button>判断当前选中的输入框输入内容是否为数字</button>
			<button>把 A 四舍五入为 B 个小数位数的数字</button>
			<button>当前选中数字的绝对值</button>
			<button>对当前选中的数字进行上舍入</button>
			<button>对当前选中的数字进行下舍入</button>
			<button>把当前选中的数字四舍五入为最接近的整数</button>
			<button>返回 A 和 B 中的最高值</button>
			<button>返回 A 和 B 中的最低值</button>
		</div>
		<p id="result"></p>
		<script>
			var numA = document.getElementById("num-a");
			var numB = document.getElementById("num-b");
			var radioA = document.getElementById("radio-a");
			var radioB = document.getElementById("radio-b");
			var isNum = document.getElementsByTagName("button");
			var resultNum = document.getElementById("result");
			radioA.onclick = function() {
				isNum[0].onclick = function() {
						if(isNaN(numA.value)) {
							resultNum.innerHTML = "numA is not a number!";
							console.log("numA is not a number!");
						} else {
							resultNum.innerHTML = "numA is a number!";
							console.log("numA is a number!");
						}
					} //判断当前选中的输入框输入内容是否为数字
				isNum[2].onclick = function() {
						if(isNaN(numA.value)) {
							console.log("numA is not a number!");
						} else {
							resultNum.innerHTML = Math.abs(numA.value);
						}
					} //当前选中数字的绝对值
				isNum[3].onclick = function() {
						if(isNaN(numA.value)) {
							console.log("numA is not a number!");
						} else {
							resultNum.innerHTML = Math.ceil(numA.value);
						}
					} //对当前选中的数字进行上舍入
				isNum[4].onclick = function() {
						if(isNaN(numA.value)) {
							console.log("numA is not a number!");
						} else {
							resultNum.innerHTML = Math.floor(numA.value);
						}
					} //对当前选中的数字进行下舍入
				isNum[5].onclick = function() {
						if(isNaN(numA.value)) {
							console.log("numA is not a number!");
						} else {
							resultNum.innerHTML = Math.round(numA.value);
						}
					} //把当前选中的数字四舍五入为最接近的整数
			}

			radioB.onclick = function() {
				isNum[0].onclick = function() {
						if(isNaN(numB.value)) {
							console.log("It's not a number!");
							resultNum.innerHTML = "numB is not a number!";
						} else {
							resultNum.innerHTML = "numB is a number!";
							console.log("numB is a number!");
						}
					} //判断当前选中的输入框输入内容是否为数字
				isNum[2].onclick = function() {
						if(isNaN(numB.value)) {
							console.log("It's not a number!");
						} else {
							resultNum.innerHTML = Math.abs(numB.value);
						}
					} //当前选中数字的绝对值
				isNum[3].onclick = function() {
						if(isNaN(numB.value)) {
							console.log("It's not a number!");
						} else {
							resultNum.innerHTML = Math.ceil(numB.value);
						}
					} //对当前选中的数字进行上舍入
				isNum[4].onclick = function() {
						if(isNaN(numB.value)) {
							console.log("It's not a number!");
						} else {
							resultNum.innerHTML = Math.floor(numB.value);
						}
					} //对当前选中的数字进行下舍入
				isNum[5].onclick = function() {
						if(isNaN(numB.value)) {
							console.log("It's not a number!");
						} else {
							resultNum.innerHTML = Math.round(numB.value);
						}
					} //把当前选中的数字四舍五入为最接近的整数
			}
			isNum[1].onclick = function() {
					if(isNaN(numB.value) || isNaN(numA.value)) {
						console.log("It's not a number!");
					} else {
						resultNum.innerHTML = Number(numA.value).toFixed(numB.value);
					}
				}
				//把 A 四舍五入为 B 个小数位数的数字
			isNum[6].onclick = function() {
					if(isNaN(numB.value) || isNaN(numA.value)) {
						console.log("It's not a number!");
					} else {
						resultNum.innerHTML = Math.max(numB.value, numA.value);
					}
				}
				//返回 A 和 B 中的最高值
			isNum[7].onclick = function() {
					if(isNaN(numB.value) || isNaN(numA.value)) {
						console.log("It's not a number!");
					} else {
						resultNum.innerHTML = Math.min(numB.value, numA.value);
					}
				}
				//返回 A 和 B 中的最低值
		</script>
	</body>

</html>
