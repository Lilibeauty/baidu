<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>

	<body>
		<div>
			<label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
			<textarea id="str-a"></textarea>
			<label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
			<textarea id="str-b"></textarea>
			<label>Num A：<input id="num-a" type="number" value="0"></label>
			<label>Num B：<input id="num-b" type="number" value="1"></label>
		</div>
		<div>
			<button>获取当前选中输入的内容长度</button>
			<button>当前选中输入中的第3个字符</button>
			<button>把两个输入框的文字连接在一起输出（concat）</button>
			<button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
			<button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
			<button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
			<button>当前选中输入框的行数</button>
			<button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
			<button>把所选输入框中的内容全部转为大写</button>
			<button>把所选输入框中的内容全部转为小写</button>
			<button>把所选输入框中内容的半角空格全部去除</button>
			<button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
		</div>
		<p id="result"></p>
		<script>
			var radioA = document.getElementById("radio-a");
			var radioB = document.getElementById("radio-b");
			var strA = document.getElementById("str-a");
			var strB = document.getElementById("str-b");
			var numA = document.getElementById("num-a");
			var numB = document.getElementById("num-b");
			var result = document.getElementById("result");
			var buttonNum = document.getElementsByTagName("button");

			buttonNum[0].onclick = function() {
					if(radioA.checked == true) {
						result.innerHTML = String(strA.value).length;
					} else if(radioB.checked == true) {
						result.innerHTML = String(strB.value).length;
					}
				} //获取当前选中输入的内容长度
			buttonNum[1].onclick = function() {
					if(radioA.checked == true) {
						result.innerHTML = String(strA.value).charAt(2);
					} else if(radioB.checked == true) {
						result.innerHTML = String(strB.value).charAt(2);
					}
				} //当前选中输入中的第3个字符
			buttonNum[2].onclick = function() {
					result.innerHTML = String(strA.value) + String(strB.value);
				} //把两个输入框的文字连接在一起输出（concat）
			buttonNum[3].onclick = function() {
					result.innerHTML = strA.value.indexOf(strB.value);
				} //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
			buttonNum[4].onclick = function() {
					result.innerHTML = strB.value.lastIndexOf(strA.value);
				} //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
			buttonNum[5].onclick = function() {
				if(radioA.checked == true) {
					result.innerHTML = strA.value.slice(numA.value,numB.value);
				}else if(radioB.checked == true){
					result.innerHTML = strB.value.slice(numA.value,numB.value);
				}//slice(开始，结束)
			}//使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
			buttonNum[6].onclick = function(){
				if(radioA.checked == true) {
					result.innerHTML = Math.ceil(strA.scrollHeight/(strA.clientHeight/2));
				}else if(radioB.checked == true){
					result.innerHTML = Math.ceil(strB.scrollHeight/(strB.clientHeight/2));
				}
			}//当前选中输入框的行数
			buttonNum[7].onclick = function(){
				if(radioA.checked == true) {
					result.innerHTML = strA.value.substr(numA.value,numB.value);
				}else if(radioB.checked == true){
					result.innerHTML = strB.value.substr(numA.value,numB.value);
				}//substr(开始字符，长度)
			}//使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
			buttonNum[8].onclick = function(){
				if(radioA.checked == true) {
					result.innerHTML = strA.value.toLocaleUpperCase();
				}else if(radioB.checked == true){
					result.innerHTML = strB.value.toLocaleUpperCase();
				}
			}//把所选输入框中的内容全部转为大写
			buttonNum[9].onclick = function(){
				if(radioA.checked == true) {
					result.innerHTML = strA.value.toLocaleLowerCase();
				}else if(radioB.checked == true){
					result.innerHTML = strB.value.toLocaleLowerCase();
				}
			}//把所选输入框中的内容全部转为小写
			buttonNum[10].onclick = function(){
				if(radioA.checked == true) {
					strA.style.resize = "none" ;
				}else if(radioB.checked == true){
					strB.style.resize = "none ";
				}
			}//把所选输入框中内容的半角空格全部去除
			buttonNum[11].onclick = function(){
				if(radioA.checked == true) {
					result.innerHTML = strA.value.replace(/a/g,strB.value);
				}else if(radioB.checked == true){
					result.innerHTML = strB.value.replace(/a/g,strA.value);
				}
			}//把所选输入框中内容的a全部替换成另外一个输入框中的内容
			
		</script>
	</body>

</html>
