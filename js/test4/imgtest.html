	<body>

		<script>
			var img = document.getElementById("erikface");
			var i = -2;
			var targ = true;
			
			var change = setInterval(function() {
				//console.log(i);
				if(targ) {
					i += -480;
					img.style.backgroundPosition = "0px " + i + "px";

				}else{
					i += 480;
					img.style.backgroundPosition = "0px " + i + "px";
					//console.log(i);
				}
				if(i <=-7682 ){
					targ = false;
				}else if(i>=-2){
					targ = true;
				}
			}, 60);
