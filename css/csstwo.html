<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
		p{
			color:#000;
			text-align: center;
			vertical-align: middle;
		}
			div{
				width:60px;
				height:68px;
				background-color: #f7f6f6;
				border: 1px solid #efefef;
				margin: 50px;
				float: left;
			}
			#box1{
				transform: skewX(30deg);
			}
			#box2{
				transform: scaleX(0.5);
			}
			#box3{
				transform: rotate(45deg);
			}
			#box4{
				transform:translate(10px,20px) ;
			}
			#box5{
				transform: matrix(0.5,1,-0.5,0.707,10,20);
			}
		</style>
	</head>
	<body>
		<div>
			<p>box0</p>
		</div>
		<div id="box1">
			<p>box1</p>
		</div>
		<div id="box2">
			<p>box2</p>
		</div>
		<div id="box3">
			<p>box3</p>
		</div>
		<div id="box4">
			<p>box4</p>
		</div>
		<div id="box5">
			<p>box5</p>
		</div>
	</body>
</html>
